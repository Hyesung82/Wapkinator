<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>아키네이터</title>
    <script type="text/javascript">

    var grade;

    function Question(bool){
        if(bool==='yes'){
          grade = true;
        } else{
          grade = false;
      }
    }
    </script>
  </head>
  <body>
    <input type="button" name="yes" value="yes" onclick="Question('yes');">
    <input type="button" name="no" value="no" onclick="Question('no');">
  </body>
</html>
