<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>왑키네이터</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script>
      var name={{data|safe}};
      var txt = "";
      txt += name;
    </script>
  </head>
  <body>
    <h1>왑키네이터</h1>
    <div class="wrapper">
      <div style="position: relative;">
          <h2><script>
            document.write('제가 생각할 때는 <p id="jstext">' + txt + '</p>입니다.')
          </script></h2>
      </div>
      <div><img src="{{url_for('static', filename='아키네이터.jpg')}}"> </div>
    </div>
  </body>
</html>
