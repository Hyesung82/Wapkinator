<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen">
      .button{
        width:130;
        height:30;
        font-size : 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>아키네이터</h1>
      </div>
      <div id="content">
        <h2 style="margin-top:200px;">15학년 미만 화석입니까?</h2>
        <p>
          <input type="button" class="button" value="yes" onclick="Question('yes');">
          <input type="button"
          class="button" name="no" value="no" onclick="Question('no');">
        </p>
      </div>
      <div id="sidebar">
        <img src="아키네이터.jpg" width="100%">
      </div>
    </div>
  </body>
</html>
